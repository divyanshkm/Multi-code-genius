<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./assets/logo.png">
            <h1>Say hello to global food and beverage producers and suppliers, all in one place </h1>
        </div>
        <div class="right">
            <div class="inline"><h1>Let's get started
                with a few simple steps</h1></div>
                <div class="form">
                    <form action="">
                        <label for="email">Email</label>
                        <input type="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                        <br />
                        <label for="fullname">Full name</label>
                        <input type="text" name="fullname" required>
                        <br />
                        <label for="password">Password</label>
                        <input type="password" name="password" required><br/>
                        <button type="submit" name="signup" >Sign up</button>
                    </form>
                </div>
                <div class="foot">
                    <p>By signing up, you agree to our <a href="#" id="ToS"><u>Terms of Service.</u></a> 
                    </br> Already have an account? <a href="#" id="log-in">Log in</a></p>
                </div>
                </div>
        </div>
    </div>
</body>
</html>
